<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>首頁</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/week5/all.css" />
  </head>
  <body class="d-flex">
    <!-- 側邊欄 -->
    <aside class="sidebar d-flex flex-column justify-content-between">
      <div>
        <h1 class="logo">
          <a href="javascript:;" class="d-block">ANSWER</a>
        </h1>
        <ul class="menu pl-0">
          <li class="mb-3">
            <a
              href="javascript:;"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="dashboard"
            >
              <i class="material-icons mr-3">insert_chart</i>
              Dashboard
            </a>
          </li>
          <li class="mb-3">
            <a
              href="javascript:;"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="question"
            >
              <i class="material-icons mr-3">forum</i>
              Question
            </a>
          </li>
          <li class="mb-3">
            <a
              href="assignment.html"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="assignment"
            >
              <i class="material-icons mr-3">assignment</i>
              Assignment
            </a>
          </li>
          <li class="mb-3">
            <a
              href="javascript:;"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="course"
            >
              <i class="material-icons mr-3">video_library</i>
              Course
            </a>
          </li>
          <li class="mb-3">
            <a
              href="admin.html"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="admin"
            >
              <i class="material-icons mr-3">supervisor_account</i>
              Admin
            </a>
          </li>
          <li class="mb-3">
            <a
              href="javascript:;"
              class="d-flex align-items-center font-weight-bold"
              data-sidebar="settings"
            >
              <i class="material-icons mr-3">settings</i>
              Settings
            </a>
          </li>
        </ul>
      </div>
      <!-- 管理者資訊 -->
      <div class="manager-info d-flex align-items-center">
        <div class="avatar mr-3"></div>
        <ul class="info-list mb-0 pl-0">
          <li class="name mb-1 font-weight-bold">Andy Chen</li>
          <li class="email mb-1">andy0401@mail.com</li>
        </ul>
      </div>
    </aside>

    <main class="main flex-grow-1">
      <!-- header -->
      <section class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <!-- 放入當頁標題 -->
          <h2 class="header-title font-weight-bold"></h2>
          <!-- 課程下拉選單 -->
          <div class="header-course-dropdown custom-dropdown dropdown">
            <button
              class="btn btn-link dropdown-toggle font-weight-bold d-flex align-items-center"
              type="button"
              id="dropdownCourseButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              All Courses<i class="material-icons">expand_more</i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownCourseButton">
              <a class="dropdown-item" href="javascript:;">All Courses</a>
            </div>
          </div>
          <!-- 新增管理者 -->
          <div class="header-add-admin">
            <button
              type="button"
              class="btn btn-link position-relative d-flex align-items-center font-weight-bold"
              data-toggle="modal"
              data-target="#addAdminModal"
            >
              Add New Admin
              <i class="material-icons position-absolute">add</i>
            </button>
          </div>
        </div>
        <!-- 功能列 -->
        <ul class="tool-menu d-flex align-items-center mb-0">
          <li>
            <a href="javascript:;" class="d-block">
              <i class="material-icons">search</i>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="d-block"
              ><i class="material-icons">notifications_active</i></a
            >
          </li>
        </ul>
      </section>
      
<h1>首頁</h1>

    </main>
    <script src="../js/vendors.js"></script>
    <script src="../js/popper.js"></script>
  </body>
</html>
